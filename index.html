<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple, and minimalistic Homepage!">
    <meta name="keywords" content="Wallpaper,Simple,Minimalistic,Homepage,Time,Weather">
    <meta name="author" content="Huzz - Huzz#0009 on Discord">
    <link rel="icon" type="png/jpeg" href="images/icon-256.png">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>h/Homepage+</title>
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <script src="jquery/jquery-3.3.1.js"></script>
    <script src="libraries/moment.js"></script>
    <script src="libraries/sugar.js"></script>
    <script src="libraries/weather.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="main-area" id="fade">
        <div class="overlay"></div>
        <div class="quick-access">
            <a class="qa-button" href="https://www.reddit.com/"><div class="qa-icon" id="reddit"></div></a>
            <a class="qa-button" href="https://mail.google.com/"><div class="qa-icon" id="gmail"></div></a>
            <a class="qa-button" href="https://drive.google.com/"><div class="qa-icon" id="gdrive"></div></a>
            <a class="qa-button" href="https://outlook.live.com/"><div class="qa-icon" id="outlook"></div></a>
            <a class="qa-button" href="https://www.youtube.com/"><div class="qa-icon" id="youtube"></div></a>
            <a class="qa-button" href="https://www.twitter.com/"><div class="qa-icon" id="twitter"></div></a>
            <a class="qa-button" href="https://www.facebook.com"><div class="qa-icon" id="facebook"></div></a>
            <a class="qa-button" href="https://store.steampowered.com/"><div class="qa-icon" id="steam"></div></a>
        </div>
        <div class="parallax">
            <div class="time-piece">
                <p id="time-text"></p>
                <p id="time-date"></p>
            </div>
            <div class="weather">
            </div>
            <div class="select-overlay"></div>
            <div class="greeting"><p class="greeting-text"></p></div>
            <div class="year-count"><p>Today is the <b id="yc-day"></b><sup id="yc-day-suffix"></sup> day of <b id="yc-year"></b><sup>(<b id="yc-quarter"></b>)</sup>, on the <b id="yc-week"></b><sup id="yc-week-suffix"></sup> week.</p></div>
        </div>
        <div class="background"></div>
    </div>
</body>
</html>
